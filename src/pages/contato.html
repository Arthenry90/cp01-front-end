<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site sobre a Vinharia Agnello">
    <title>Vinharia Agnello</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/contato_style.css">
</head>
<body>
    <header>
        <nav>
            <img src="/src/assets/fiap_logo.jpg" class="logo_principal" alt="Logo da pagina">
            <a href="/index.html">Home</a>
            <a href="/src/pages/sobre.html">Sobre</a>
            <a href="/src/pages/contato.html">Contato</a>
            <a href="/src/pages/produtos.html">Produtos</a>
        </nav>

        <section id="Contato">
            <form action="">
                    <h1>Contate-nos!<h1>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="campoResposta"  name="nome" placeholder="Nome">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="text" class="campoResposta" name="email" placeholder="E-mail">
                    <br>
                    <label for="numCelular">Celular:</label>
                    <input type="text" class="campoResposta"  name="numCelular" placeholder="Celular">
                    <br>
                    <label for="mensagem">Mensagem:</label>
                    <input type="text" class="campoResposta"  name="mensagem" placeholder="Mensagem"> 
                    <br>
                    <button type="submit">Enviar</button>
            </form>
        </section>
    
</body>
